<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #ffd6e8, #ffffff);
    overflow: hidden;
}

/* ABERTURA */
.opening {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff9ecb, #ff4f9a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
    color: white;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.heart {
    font-size: 90px;
    animation: pulse 1.4s infinite;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.18); }
    100% { transform: scale(1); }
}

.open-btn {
    margin-top: 30px;
    padding: 15px 38px;
    border: none;
    border-radius: 40px;
    background: white;
    color: #ff2f8f;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: transform .3s, box-shadow .3s;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.open-btn:hover {
    transform: scale(1.05);
}

/* FUNDO */
.floating {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

.float {
    position: absolute;
    animation: subir linear infinite;
    opacity: 0.75;
    white-space: nowrap;
}

@keyframes subir {
    from { transform: translateY(110vh); opacity: 0; }
    to { transform: translateY(-10vh); opacity: 1; }
}

/* CONTE√öDO */
.container {
    position: relative;
    z-index: 5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 30px;
    max-width: 780px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(255,79,154,0.35);
    animation: subirCard 1.4s ease;
}

@keyframes subirCard {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

h1 {
    color: #ff4f9a;
}

.countdown {
    margin-top: 25px;
    font-size: 24px;
    color: #ff1493;
    font-weight: bold;
    text-shadow: 0 0 8px rgba(255,20,147,0.3);
}
</style>
</head>

<body>

<!-- M√öSICA -->
<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/nJw2_S2fPj8?loop=1&playlist=nJw2_S2fPj8"
allow="autoplay">
</iframe>

<!-- ABERTURA -->
<div class="opening" id="opening">
    <div class="heart">üíó</div>
    <p>Tem algo que √© s√≥ seu‚Ä¶</p>
    <button class="open-btn" onclick="abrir()">Abra aqui üíå</button>

<div class="floating" id="floating"></div>

<div class="container">
<div class="card">
<h1>Para Fernanda üíó</h1>

<p>Mesmo √† dist√¢ncia, voc√™ mudou minha vida de um jeito que ningu√©m jamais mudou.</p>

</div>

<script>
function abrir() {
    document.getElementById("opening").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("opening").style.display = "none";
    }, 800);
    document.getElementById("music").src += "&autoplay=1";

/* CONTAGEM */
const alvo = new Date("January 24, 2026 14:00:00").getTime();
const cd = document.getElementById("countdown");

setInterval(() => {
    const agora = new Date().getTime();
    const diff = alvo - agora;

    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    cd.innerHTML = `Faltam ${d} dias ${h}h ${m}m ${s}s üíï`;
}, 1000);

/* FUNDO */
const fundo = document.getElementById("floating");

function criar(txt) {
    const e = document.createElement("div");
    e.className = "float";
    e.innerText = txt;
    e.style.left = Math.random() * 100 + "vw";
    e.style.fontSize = 16 + Math.random() * 26 + "px";
    e.style.animationDuration = 7 + Math.random() * 7 + "s";
    fundo.appendChild(e);
    setTimeout(() => e.remove(), 15000);

setInterval(() => {

</script>

</body>
</html>
